<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সুরক্ষিত পাসওয়ার্ড ম্যানেজার</title>
    
    <meta name="theme-color" content="#333"/>
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>
<body>

    <!-- Login/Register Container -->
    <div id="auth-container" class="container">
        <div class="card auth-card">
            <!-- Login Form -->
            <div id="login-view">
                <h1>স্বাগতম!</h1>
                <p>লগইন করে আপনার ভল্ট অ্যাক্সেস করুন।</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">ইমেইল</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">পাসওয়ার্ড</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">লগইন করুন</button>
                </form>
                <p class="toggle-form-link">অ্যাকাউন্ট নেই? <a href="#" id="show-register">এখানে নিবন্ধন করুন</a></p>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="register-view" class="hidden">
                <h1>নতুন অ্যাকাউন্ট তৈরি করুন</h1>
                <p>নিরাপদে আপনার পাসওয়ার্ড সংরক্ষণ শুরু করুন।</p>
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-email">ইমেইল</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">পাসওয়ার্ড (কমপক্ষে ৬ অক্ষর)</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">নিবন্ধন করুন</button>
                </form>
                <p class="toggle-form-link">ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="#" id="show-login">এখানে লগইন করুন</a></p>
            </div>
        </div>
    </div>

    <!-- Main App Container (Hidden by default) -->
    <div id="app-container" class="hidden">
        <header>
            <div class="header-left">
                <h2>আমার ভল্ট</h2>
                <div id="user-info">
                    <span class="material-icons">person</span>
                    <span id="user-email"></span>
                </div>
            </div>
            <div class="header-right">
                <button id="install-pwa-btn" class="icon-btn hidden" title="Install App"><span class="material-icons">download</span></button>
                <button id="dark-mode-toggle" class="icon-btn" title="Toggle Dark Mode"><span class="material-icons">brightness_6</span></button>
                <button id="logout-btn" class="icon-btn" title="Logout"><span class="material-icons">logout</span></button>
            </div>
        </header>

        <main>
            <!-- Password Form Section -->
            <section class="card form-card">
                 <h3>নতুন পাসওয়ার্ড যোগ করুন</h3>
                <form id="password-form">
                    <div class="input-group">
                        <label for="site-name">সাইট/অ্যাপের নাম</label>
                        <input type="text" id="site-name" required>
                    </div>
                    <div class="input-group">
                        <label for="username">ইউজারনেম/ইমেইল</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">পাসওয়ার্ড</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" required>
                            <button type="button" id="generate-password-btn" class="btn">জেনারেট</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="category">ক্যাটাগরি</label>
                        <select id="category">
                            <option value="Social">সোশ্যাল মিডিয়া</option>
                            <option value="Work">অফিস</option>
                            <option value="Bank">ব্যাংক</option>
                            <option value="Entertainment">বিনোদন</option>
                            <option value="Other">অন্যান্য</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="notes">নোট (ঐচ্ছিক)</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn primary-btn">সংরক্ষণ করুন</button>
                </form>
            </section>

            <!-- Password List Section -->
            <section class="password-list-container">
                <h3>সংরক্ষিত পাসওয়ার্ডসমূহ</h3>
                <div id="password-list">
                    <p id="loading-message">ডেটা লোড হচ্ছে...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript File -->
    <script type="module" src="script.js"></script>
</body>
</html>
